name: publish_to_local_maven
on:
  push:
    branches:
      - master

jobs:
  publish-to-local-maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        run: ./graldew :samplelibrary:publish
      - name: Create PR
        run: |
          gh pr create --title "New version of library"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Stop gradle
        run: ./gradlew --stop