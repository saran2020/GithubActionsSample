name: publish_to_local_maven
on:
  push:
    branches:
      - master

jobs:
  publish-to-local-maven:
    name: Publish to local maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Switch branch
        run: |
          git fetch
          git checkout -b new-library-version origin/new-library-version
      - name: Publish
        run: ./gradlew :samplelibrary:publish
      - name: Create PR
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "New library version"
          git push origin new-library-version
          gh pr create --title "New version of library" --body ""
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Stop gradle
        run: ./gradlew --stop